<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-herramientas></app-herramientas>
    <h1>Registro de Producto</h1>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data" class="small-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="seccion">Sección:</label>
                <select id="seccion" name="seccion" required>
                    <optgroup label="A">
                        <option value="1A">1A</option>
                        <option value="2A">2A</option>
                        <option value="3A">3A</option>
                        <option value="4A">4A</option>
                    </optgroup>
                    <optgroup label="B">
                        <option value="1B">1B</option>
                        <option value="2B">2B</option>
                        <option value="3B">3B</option>
                        <option value="4B">4B</option>
                    </optgroup>
                    <optgroup label="C">
                        <option value="1C">1C</option>
                        <option value="2C">2C</option>
                        <option value="3C">3C</option>
                        <option value="4C">4C</option>
                    </optgroup>
                    <optgroup label="D">
                        <option value="1D">1D</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="4D">4D</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="proveedorId">ID de Proveedor:</label>
                <input type="text" id="proveedorId" name="proveedorId" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="caducidad">Caducidad:</label>
                <input type="date" id="caducidad" name="caducidad" required>
            </div>
            <button type="submit">Registrar Producto</button>
        </form>
    </div>
</html>
